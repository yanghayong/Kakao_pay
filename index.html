<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoPay</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <ul class="nav">
          <li class="logo"><a href="#x">KakaoPay</a></li>
          <li><a href="#x">카카오페이</a></li>
          <li><a href="#x">투자정보</a></li>
          <li><a href="#x">서비스</a></li>
          <li><a href="#x">소식</a></li>
          <li><a href="#x">문의</a></li>
          <li><a href="#x">채용</a></li>
          <li><a href="#x">KOR</a></li>
          <li><a href="#x">ENG</a></li>
        </ul>
      </div>
      <div class="movie">
        <video src="./images/main_vidio.mp4" autoplay muted loop></video>
        <div>
          <h1>마음놓고 금융하다</h1>
          <button class="apple">
            <ul class="app_logo">
              <li>
                <a href="#x"><i class="xi-apple"></i></a>
              </li>
              <div class="text_box">
                <h2>App Store</h2>
              </div>
            </ul>
          </button>
          <button class="google">
            <ul class="app_logo">
              <li>
                <a href="#x"><i class="xi-google-play"></i></a>
              </li>
              <di class="text_box">
                <h2>Google Play</h2>
              </di>
            </ul>
          </button>
        </div>
      </div>
      <div class="contents"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
